<body>

<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="personal_detail">         <!-- id="contact_form" changed -->
<fieldset>

<!-- Form Name -->
<legend class="text-center text-info">Personal Details</legend>



<!-- radio checks -->
 <div class="form-group">
                         <label class="col-md-4 control-label">Are you?</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="yes" required/> Jobseeker
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="hosting" value="no" required/> Fresher
                                </label>
                            </div>
                        </div>
                    </div>




<!-- First Name Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Last Name Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
    </div>
  </div>
</div>
  
<!-- Date of Birth Calendar input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Date of Birth</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  <input name="date_of_birth" placeholder="Date of Birth" class="form-control"  type="date" >
    </div>
  </div>
</div>
  

  <!-- Gender input-->

<div class="form-group">
  <label for = "gender1" class="col-md-4 control-label" >Gender</label> 
    <div class="col-md-4 inputGroupContainer">
	  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>  
    
      <select class = "form-control selectpicker" id = "gender1" name = "gender1" required>
        <option value=" ">Please select your gender</option>
		<option>Male</option>
        <option>Female</option>
        <option>Both</option>
	  </select>
    </div>
  </div>
</div> 



<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-4 control-label">Country</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
  <input name="country" placeholder="Country" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->

  <label class="col-md-4 control-label">City</label>

<!-- city input starting-->
<div class="form-group"> 
  <label class="col-md-4 control-label">City</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
    <select name="city" class="form-control selectpicker" >
      <option value=" " >Please select your city</option>
      <option>Hyderabad</option>
      <option>Bangalore</option>
      <option >Chennai</option>
      <option >Mumbai</option>
      <option >Kerela</option>
      <option >New-Delhi</option>
      <option >Maharastra</option>
      
    </select>
  </div>
</div>
</div>



<!-- city input ending-->

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Country Code</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
  <input name="country_code" placeholder="Country Code" class="form-control"  type="text">
    </div>
</div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" placeholder="10 digit number" class="form-control" type="text">
    </div>
  </div>
</div>


<!--E-Mail Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Button -->
 <div class="form-group">
  <label class="col-6 col-md-4 control-label"></label>
  <div class="col-md-1">
    <button type="reset" class="btn btn-warning" ><span class="glyphicon glyphicon-remove"></span> Cancel</button>
  </div>
<!-- </div> 
 
<div class="form-group"> -->
  <label class="col-6 col-md-1 control-label"></label>
  <div class="col-md-1">
    <button type="submit" class="btn btn-success"> <span class="glyphicon glyphicon-ok"></span> Next </button>
  </div>
</div>


</fieldset>
</form>
